{% extends "base.html" %}
{% block title %} Products {% endblock %}



{% block content %}

<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 offset-lg-2 text-center">
				<div class="breadcrumb-text">
					<p>Fresh and Organic</p>
					<h1>Shop</h1>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- end breadcrumb section -->

<!-- products -->
<div class="product-section mt-150 mb-150">
	<div class="container">
		
		<div class="row">
			<div class="col-md-12">
				<div class="product-filters">
					<ul>
						<li class="active" data-filter="*">All</li>
						
					</ul>
				</div>
			</div>
		</div>

		<div class="row product-lists">
			{% for product in products %}
			<div class="col-lg-4 col-md-6 text-center">
				<div class="single-product-item">
					<div class="product-image">
						<a><img src="{{ url_for('serve_upload', filename=product.image_url) }}" alt="{{ product.name }}"></a>
					</div>
					<h3>{{ product.product_name }}</h3>
					<p class="product-price"><span>Per Kg</span> ${{ product.price }} </p>
					<form method="POST" action="{{ url_for('add_cart', product_id=product.id) }}">
						<a href="#" class="cart-btn" onclick="addToCart({{ product.id }})">
							<i class="fas fa-shopping-cart"></i> Add to Cart
						</a>
					</form>
				</div>
			</div>
			{% endfor %}
		</div>

		<!-- Pagination section -->
		<div class="row">
			<div class="col-lg-12 text-center">
				<div class="pagination-wrap">
					<ul>
						<li><a href="#">Prev</a></li>
						<li><a href="#">1</a></li>
						<li><a class="active" href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">Next</a></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- End Pagination section -->
	</div>
</div>
<!-- end products -->

<script>
    function addToCart(productId) {
        var form = document.createElement('form');
        form.method = 'POST';
        form.action = '/add_cart/' + productId;

        document.body.appendChild(form);
        form.submit();
    }
</script>


{% endblock %}static
