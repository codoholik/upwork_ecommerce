{% extends 'admin_base.html' %}

{% block title %}
    User profile
{% endblock %}

{% block pageheading %}
    {{ user.username }}'s profile
{% endblock %}

{% block content %}

    <div class="col-xl-12 col-md-12 mb-4">
        <form class="row g-3" method="POST" action="{{ url_for('user_profile', user_id=user.id) }}">
            <div class="col-md-6">
              <label for="username" class="form-label">Name</label>
              <input type="text" class="form-control" id="username" name="username" value="{{user.username}}">
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="tel" class="form-control" id="email" name="email" value="{{user.email}}">
            </div>
            <div class="col-md-4">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="phone" name="phone" value="{{user.phone}}">
            </div>
            <div class="col-md-4">
                <label class="form-label">User Type</label>
                <input type="tel" class="form-control" value="{{ 'Admin' if user.user_type == 2 else 'General' }}" disabled>
              </div>
            <div class="col-md-4">
                <label for="user_type" class="form-label">Change Type</label>
                <select class="form-control" id="user_type" name="user_type">
                    <option value="1">General</option>
                    <option value="2">Admin</option>
                </select>
            </div>
            <div class="col-md-12" style="margin-top: 5px;">
              <button type="submit" class="btn btn-primary">Save Profile</button>
            </div>
          </form>
    </div>

{% endblock %}
